<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滚动条</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<ul>
    <li>
        <div class="red">red<span id="title">0</span></div>
        <div class="scale_panel">
            <span class="r">100</span>0
            <div class="scale" id="bar">
                <div></div>
                <span id="btn"></span>
            </div>
        </div>
    </li>
    <li>
        <div class="green">green<span id="title2">0</span></div>
        <div class="scale_panel">
            <span class="r">100</span>0
            <div class="scale" id="bar2">
                <div></div>
                <span id="btn2"></span>
            </div>
        </div>
    </li>
    <li>
        <div class="blue">blue<span id="title3">0</span></div>
        <div class="scale_panel">
            <span class="r">100</span>0
            <div class="scale" id="bar3">
                <div></div>
                <span id="btn3"></span>
            </div>
        </div>
    </li>
</ul>
<p>rgb颜色分布,也可用于评分</p>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
